<html>
    <head>
        <!-- links css file -->
        <link href="home.css" rel="stylesheet">
        <!-- adds a website image -->
        <link rel="icon" href="icon.png" type="image/x-icon"/>
        <!-- adds a website title -->
        <title>Photography</title>
    </head>
    <body class="whole-body">
        <!-- contains all the elements in the navigation rar -->
        <header class="navbar">
            <ul>
                <!-- adds an image (the logo) and
                embeds it with a link to the Home Page -->
                <div class="logo">
                    <a href="home.html"> <img src="logo.png"> </a>
                </div>
                <li>
                    <div class="contacts">
                        <!-- creates the contacts button -->
                        <button class="contacts-heading">Contacts▼</button>
                        <!-- contains the content for the dropdown -->
                        <div class="contacts-content">
                            <p class="contacts-information">• Phone: 0123456789</p>
                            <p class="contacts-information">• Email: abc123@gmail.com</p>
                            <p class="contacts-information">• Instagram: @abc.123</p>
                        </div>
                    </div>
                </li>
                <li>
                    <!-- adds the khs logo and
                    embeds it with a link to the khs website -->
                    <div class="khslogo">
                        <a target="_blank" href="https://www.karamu.school.nz/"> <img src="khslogo.png"> </a>
                    </div>
                </li>
            </ul>
        </header>
        <!-- contains all the elements in the content -->
        <main class="main-body">
            <!-- these are the hyperlinks to the other web pages -->
            <div class="hyperlinks">
                <ul>
                    <li> <a class="active" href="home.html">Home Page</a> </li>
                    <!-- class="active" shows that this is the web page you are currently in -->
                    <li> <a href="course.html">Photography Course</a> </li>
                    <li> <a href="photos.html">Photography Techniques</a> </li>
                </ul>
            </div>
            <!-- contains the main content (the middle box) -->
            <div class="main-content">
                <div class="content">
                    <h1 class="heading">Welcome !</h1>
                    <p class="paragraph">This website explores the world of photography!</p>
                </div>
                <!-- triggers the modal -->
                <img class="myImages" id="myImg" src="welcome.jpg" alt="Welcome !">
                <!-- creates the modal -->
                <div class="modal" id="myModal">
                    <!-- creats the close button -->
                    <span class="close">&times;</span>
                    <!-- creates the modal content (image) -->
                    <img class="modal-content" id="img01">
                    <!-- creates the modal caption (image text) -->
                    <div id="caption"></div>
                </div>
            </div>
        </main>
        <!-- links javascript file -->
        <script src="modal.js"></script>
    </body>
</html>
